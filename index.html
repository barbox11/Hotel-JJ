<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="registro/registro.js" defer></script>
    <script src="conexion.js" defer></script>

<section class="user">
        <div class="user_options-container">
        <div class="user_options-text">
            <div class="user_options-unregistered">
            <h2 class="user_unregistered-title">¿No tienes una cuenta?</h2>
            <p class="user_unregistered-text">Reserva tu comodidad al instante</p>
            <button class="user_unregistered-signup" id="signup-button">¡Regístrate!</button>
            </div>
    
            <div class="user_options-registered">
            <h2 class="user_registered-title">¿Tienes una cuenta?</h2>
            <p class="user_registered-text">Tu escape, a solo un clic.</p>
            <button class="user_registered-login" id="login-button">iniciar sesión</button>
            </div>
        </div>
        
        <div class="user_options-forms" id="user_options-forms">
            <div class="user_forms-login">
            <h2 class="forms_title">inicia sesión</h2>
            <form class="forms_form">
                <fieldset class="forms_fieldset">
                <div class="forms_field">
                    <input type="email" placeholder="Email" class="forms_field-input" required autofocus />
                </div>
                <div class="forms_field">
                    <input type="password" placeholder="contraseña" class="forms_field-input" required />
                </div>
                </fieldset>
                <div class="forms_buttons">
                <button type="button" class="forms_buttons-forgot">¿Has olvidado tu contraseña?</button>
                <input type="submit" value="iniciar sesión" class="forms_buttons-action">
                </div>
            </form>
            </div>
            <div class="user_forms-signup">
            <h2 class="forms_title">Registrarse</h2>
            <form class="forms_form">
                <fieldset class="forms_fieldset">
                <div class="forms_field">
                    <input type="text" placeholder="Nombre completo" class="forms_field-input" required />
                </div>
                <div class="forms_field">
                    <input type="email" placeholder="Email" class="forms_field-input" required />
                </div>
                <div class="forms_field">
                    <input type="password" placeholder="contraseña" class="forms_field-input" required />
                </div>
                </fieldset>
                <div class="forms_buttons">
                <input type="submit" value="Crear cuenta" class="forms_buttons-action">
                </div>
            </form>
            </div>
        </div>
        </div>
    </section>
